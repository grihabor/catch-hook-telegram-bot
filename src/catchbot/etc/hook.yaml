xhook:
  status:
    text:
      gitlab: 'object_attributes.status'
    icon:
      dynamic: 'get_status_icon'
  branch: 
    name: 
      dynamic: 'get_branch_name'
    url: 
      dynamic: 'get_branch_url'
  create_merge_request_url:
    dynamic: 'get_gitlab_create_merge_request_url'
  header:
    value:
      github: 'X-GitHub-Event'
      gitlab: 'X-Gitlab-Event'
    store:
      github: 'event'
  ref:
    github: 'ref'
    gitlab: 
      - 'ref'
      - 'object_attributes.ref'
  action:
    github: 'action'
    gitlab: 'action'
  host:
    github: 'host'
    gitlab: 'host'
  event:
    github: 'event'
    gitlab: 'object_kind'
  compare:
    github: 'compare'

  repository:
    name:
      github: 'repository.name'
      gitlab:
        - 'project.name'
        - 'repository.name'
    url:
      github: 'repository.url'
      gitlab: 'project.web_url'
    default_branch:
      gitlab: 'project.default_branch'
  commit:
    hash:
      gitlab: 'commit.id'
    url:
      gitlab: 'commit.url'


  gitlab:
    
    static:

      merge:
        target:
          branch: 'object_attributes.target_branch'
          repository_id: 'object_attributes.target_project_id'
        source:
          branch: 'object_attributes.source_branch'
          repository_id: 'object_attributes.source_project_id'
        state: 'object_attributes.state'
        url: 'object_attributes.url'
        action: 'object_attributes.action'
      issue:
        action: 'object_attributes.action'
        state: 'object_attributes.state'
        title: 'object_attributes.title'
