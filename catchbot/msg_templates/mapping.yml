dynamic: 
  status:
    text: 'get_status_text'
    icon: 'get_status_icon'
  branch: 
    name: 'get_branch_name'
    url: 'get_branch_url'

hosts:
  github:
    header: 'X-GitHub-Event'
    store_header_value: 'event'
    static:
      ref: 'ref'
      action: 'action'
      host: 'host'
      repository:
        name: 'repository.name'
        url: 'repository.url'
  gitlab:
    header: 'X-Gitlab-Event'
    static:
      ref: 'ref'
      action: 'action'
      event: 'object_kind'
      host: 'host'
      repository:
        name: 'project.name'
        url: 'project.web_url'
