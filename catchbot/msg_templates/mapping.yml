dynamic: [
  status_icon
  branch: [
    name
    url
  ]
]

hosts:

  github:
    header: 'X-GitHub-Event'
    store_header_value: 'event'
    static:
      ref: 'ref'
      repository:
        name: 'repository.name'
        url: 'repository.url'
    
  gitlab:
    header: 'X-Gitlab-Event'
    static:
      ref: 'ref'
      repository:
        name: 'project.name'
        url: 'project.web_url'
